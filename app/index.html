<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">Добавление товара</h1>
      <div class="select">
        <select name="select" id="select">
          <option value="По умолчанию">По умолчанию</option>
        </select>
      </div>
    </div>
    <div class="content-wrapper">
      <div class="form-wrapper">
        <form class="form" id="add-card-form">
          <div class="form__item">
            <label class="form__label" for="name">
              <div class="form__red-circle"></div>
              Наименование товара
            </label>
            <input class="form__input" type="text" id="name" placeholder="Введите наименование товара">
          </div>
          <div class="form__item">
            <label class="form__label" for="descr">
              <div class="form__red-circle"></div>
              Описание товара
            </label>
            <textarea class="form__input form__input--big" id="descr" placeholder="Введите описание товара"></textarea>
          </div>
          <div class="form__item">
            <label class="form__label" for="link">
              <div class="form__red-circle"></div>
              Ссылка на изображение товара
            </label>
            <input class="form__input" type="text" id="img" placeholder="Введите ссылку">
          </div>
          <div class="form__item">
            <label class="form__label" for="price">
              <div class="form__red-circle"></div>
              Цена товара
            </label>
            <input class="form__input" type="text" id="price" placeholder="Введите цену">
          </div>
          <button class="form__button form__button--disabled" id="form-button" disabled>Добавить товар</button>
        </form>
      </div>
      <div class="cards-wrapper" id="cards-wrapper"></div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
